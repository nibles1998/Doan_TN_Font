    <script>
        $(document).ready(function () {
            const dataLogin = JSON.parse(localStorage.getItem("dataLoginClient"));
            let str = "";
            if (!dataLogin) {
                str += `<div id="login-right">
                            <a href="login.html">Login</a>
                            <span style="border: 1px solid #fff; margin: 6px 0px;"></span>
                            <a href="register.html">Register</a>
                        </div>`;
                $("#login").html(str);
            } else {
                const apiUrl = `http://localhost:4444/user/${dataLogin.userId}`;
                $.ajax(apiUrl, {
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    headers: {
                        Authorization: 'Bearer ' + dataLogin.token
                    }, success: function (result) {
                        const data = result.data;
                        str += `
                        <ul class="navbar-nav navbar-left">
                        <li class="nav-item dropdown no-arrow">
                            <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle"
                                    href="#"><img class="img-profile rounded-circle" src="images/none_avatar.png" style="max-width: 40px;border-radius: 50%!important;">   <span>${data.displayName}</span></a>
                            <ul class="dropdown-menu" style="background-color: white;color: gray">
                                <li><a href="myaccount.html">
                                    Profile
                                </a></li>
                                <li><a id="killToken" href="login.html">
                                    Logout
                                </a></li>
                            </ul>
                        </li>
                        </li>
                        </ul>
                        `;
                        $("#login").html(str);
                    }
                });
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            const now = `${new Date().getFullYear()}-${new Date().getMonth() + 1}`;
            const apiUrl = `http://localhost:4444/tour/s?active=${now}`;
            $.ajax(apiUrl, {
                type: "GET",
                contentType: "application/json",
                dataType: "json",
                success: function (result) {
                    const data = result.data;
                    let str = '';
                    if (data.length == 0) {
                        str += `<h3 style="text-align: center;">Not Found</h3>`
                    } else {
                        for (const i of data) {
                            str += `
                            <div class="clearfix"></div>
                                <div class="activity-contnet">
                                    <div class="col-md-4">
                                        <div class="listitem2" style="display: flex; flex-direction: column;">
                                            <img class="w-100" height="250px" src="http://localhost:4444/${i.photo}" alt=""></a>                     
                                        </div>
                                    </div>
                                    <div class="col-md-8 ">
                                        <div class="itemlabel4">
                                            <div class="act-content-right">
                                                <h4>${i.price} VND<br><span class="size11 grey">/person</span></h4>
                                                <button style="margin-right: 40px;" onclick="getTourDetail('${i.id}')" class="button hover-effect">Book Now</button></div>
                                            </div>
                                            <div class="act-content-left">
                                                <h4>${i.tourName}</h4>
                                                <p class="grey size14 lh6">
                                                    ${i.note}
                                                </p>
                                                <br>
                                                <div class="feedback">
                                                    <div data-placement="bottom" data-toggle="tooltip" class="five-stars-container" title="4 stars"><span style="width: 80%;" class="five-stars"></span></div>
                                                    <span class="review">75 reviews</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }

                    $("#tourList").html(str);

                }
            });
        });
    </script>

    <script>

    <script>
        function getTourList(event) {
            event.preventDefault();
            let url = "http://localhost:4444/tour/s?"
            let begin, location;

            location = $("#location-search").val();
            if (location) {
                url += `location=${location}`;
            }
            $.ajax(url, {
                type: "GET",
                contentType: "application/json",
                dataType: "json",
                success: function (result) {
                    let str = "";
                    const data = result.data;
                    if (data.length == 0) {
                        str += `<h3 style="text-align: center;">Not Found</h3>`
                    } else {
                        for (const i of data) {
                            str += `
                            <div class="clearfix"></div>
                                <div class="activity-contnet">
                                    <div class="col-md-4">
                                        <div class="listitem2" style="display: flex; flex-direction: column;">
                                            <img class="w-100" height="250px" src="http://localhost:4444/${i.photo}" alt=""></a>                     
                                        </div>
                                    </div>
                                    <div class="col-md-8 ">
                                        <div class="itemlabel4">
                                            <div class="act-content-right">
                                                <h4>${i.price} VND<br><span class="size11 grey">/person</span></h4>
                                                <button style="margin-right: 40px;" onclick="getTourDetail('${i.id}')" class="button hover-effect">Book Now</button></div>
                                            </div>
                                            <div class="act-content-left">
                                                <h4>${i.tourName}</h4>
                                                <p><b>Location:</b> ${i.location}</p>
                                                <p class="grey size14 lh6">
                                                    ${i.note}
                                                </p>
                                                <br>
                                                <div class="feedback">
                                                    <div data-placement="bottom" data-toggle="tooltip" class="five-stars-container" title="4 stars"><span style="width: 80%;" class="five-stars"></span></div>
                                                    <span class="review">75 reviews</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }

                    $("#tourList").html(str);
                }
            });
        }
    </script>
