    <script>
        $(document).ready(function () {
            const dataLogin = JSON.parse(localStorage.getItem("dataLoginClient"));
            let str = "";
            if (!dataLogin) {
                str += `<div style="margin-top: 3.5em;" id="login-right">
                            <a href="login.html">Login</a>
                            <span style="border: 1px solid #fff; margin: 6px 0px;"></span>
                            <a href="register.html">Register</a>
                        </div>`;
                $("#login").html(str);
            } else {
                const apiUrl = `http://api.nibles-tour.ga/user/${dataLogin.userId}`;
                $.ajax(apiUrl, {
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    headers: {
                        Authorization: 'Bearer ' + dataLogin.token
                    }, success: function (result) {
                        const data = result.data;
                        let imgSrc = '';
                        if (data.photo === "") {
                            imgSrc += 'images/none_avatar.png';
                        } else {
                            imgSrc += `http://api.nibles-tour.ga/${data.photo}`;
                        }
                        str += `
                        <ul class="navbar-nav navbar-left">
                        <li class="nav-item dropdown no-arrow">
                            <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle"
                                    href="#"><img class="img-profile rounded-circle" src="${imgSrc}" style="max-width: 40px;border-radius: 50%!important;">   <span>${data.displayName}</span></a>
                            <ul class="dropdown-menu" style="background-color: white;color: gray">
                                <li><a href="myaccount.html">
                                    Profile
                                </a></li>
                                <li><a onclick="killToken()" href="login.html">
                                    Logout
                                </a></li>
                            </ul>
                        </li>
                        </li>
                        </ul>
                        `;
                        $("#login").html(str);
                    }
                });
            }
        });
    </script>
    <script>
        $(document).ready(function () {
            const url = new URL(window.location.href);
            const searchParam = new URLSearchParams(url.search);
            const begin = searchParam.get("begin");
            const location = searchParam.get("location");
            const searchFilterURL = `http://api.nibles-tour.ga/tour/s?${location ? `location=${location}&` : ""}${begin ? `active=${begin}` : ""}`
            $.ajax(searchFilterURL, {
                type: "GET",
                contentType: "application/json",
                dataType: "json"
            }).done(function (result) {
                let str = "";
                const data = result.data;
                if (data.length == 0) {
                    str += `<h3 style="text-align: center;">Not Found</h3>`
                } else {
                    for (const i of data) {
                        str += `
                        <div class="col-md-6">
                            <div class="tours-info" style="display: flex; flex-direction: column;">
                                <img class="w-100" height="400px" src="http://api.nibles-tour.ga/${i.photo}">
                                <div class="tour-cost">${Number(i.price).toLocaleString()} VND</div>
                                <div class="tour-details">
                                    <h4 class="tour-title">${i.tourName}</h4>
                                    <div class="tour-person">Start Date: ${new Date(Date.parse(i.startedDate)).getDate()}/${new Date(Date.parse(i.startedDate)).getMonth() + 1}/${new Date(Date.parse(i.startedDate)).getFullYear()}</div>
                                    <div class="tour-person">End Date: ${new Date(Date.parse(i.endDate)).getDate()}/${new Date(Date.parse(i.endDate)).getMonth() + 1}/${new Date(Date.parse(i.endDate)).getFullYear()}</div>
                                    <div class="tour-duration">Book Now and <span>save 30%*</span></div>
                                    <div class="tour-person">Person: 2<span>save 30%*</span></div>
                                    <div class="tour-btns">
                                    <button onclick="getTourDetail('${i.id}')" class="button align-right hover-effect">Book Now</button></div>
                                </div>
                            </div>
                        </div>`;
                    }
                }
                $("#tourList").html(str);
                $("#startedDate-search").val("");
            });
        });
    </script>
    <script>

        }
    </script>
    <script>
        function getTourList(event) {
            event.preventDefault();
            let url = "http://api.nibles-tour.ga/tour/s?"
            let begin, location;

            let selectTime = document.getElementById("startedDate-search");
            selectTime = selectTime.options[selectTime.selectedIndex];
            if (selectTime) {
                begin = selectTime.value;
                url += `active=${begin}&`;
            }

            location = $("#location-search").val();
            if (location) {
                url += `location=${location}&`;
            }
            $.ajax(url, {
                type: "GET",
                contentType: "application/json",
                dataType: "json",
                success: function (result) {
                    let str = "";
                    const data = result.data;
                    if (data.length == 0) {
                        str += `<h3 style="text-align: center;">Not Found</h3>`
                    } else {
                        for (const i of data) {
                            str += `
                        <div class="col-md-6">
                            <div class="tours-info" style="display: flex; flex-direction: column;">
                                <img class="w-100" height="400px" src="http://api.nibles-tour.ga/${i.photo}">
                                <div class="tour-cost">${Number(i.price).toLocaleString()} VND</div>
                                <div class="tour-details">
                                    <h4 class="tour-title">${i.tourName}</h4>
                                    <div class="tour-person">Location: ${i.location}</div>
                                    <div class="tour-person">Start Date: ${new Date(Date.parse(i.startedDate)).getDate()}/${new Date(Date.parse(i.startedDate)).getMonth() + 1}/${new Date(Date.parse(i.startedDate)).getFullYear()}</div>
                                    <div class="tour-person">End Date: ${new Date(Date.parse(i.endDate)).getDate()}/${new Date(Date.parse(i.endDate)).getMonth() + 1}/${new Date(Date.parse(i.endDate)).getFullYear()}</div>
                                    <div class="tour-duration">Book Now and <span>save 30%*</span></div>
                                    <div class="tour-person">Person: 2<span>save 30%*</span></div>
                                    <div class="tour-btns">
                                    <a href="booking-form.html" onclick="getTourDetail(${i.id})" class="button align-right">Book Now</a></div>
                                </div>
                            </div>
                        </div>`;
                        }
                    }

                    $("#tourList").html(str);
                }
            });
        }
    </script>
    <script>
        function killToken() {
            localStorage.removeItem("dataLoginClient");
            localStorage.removeItem("booking");
            document.location.pathname = '/tour';
        };
