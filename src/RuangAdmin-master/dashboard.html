        <script>
            $(document).ready(function () {
                const dataLogin = JSON.parse(localStorage.getItem("dataLogin"));
                const apiUrl = `http://localhost:4444/userrole/${dataLogin.roleId}`;
                $.ajax(apiUrl, {
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    headers: {
                        Authorization: 'Bearer ' + dataLogin.token
                    },
                    success: async function (result) {
                        const data = result.data;
                        if (!data.type === "Admin") {
                            document.location.pathname = '/admin';
                        }
                    },
                    error: function (error) {
                        document.location.pathname = '/admin';
                    }
                });

            });
        </script>

        <script>
            const displayName = JSON.parse(localStorage.getItem("displayName"));
            const dataLogin = JSON.parse(localStorage.getItem("dataLogin"));
            const apiUrl = `http://localhost:4444/user/${dataLogin.userId}`;
            $.ajax(apiUrl, {
                type: "GET",
                contentType: "application/json",
                dataType: "json",
                headers: {
                    Authorization: 'Bearer ' + dataLogin.token
                },
                async: false,
                success: function (user) {
                    const data = user.data;
                    const photo = data.photo;
                    let menuUser = '';
                    if (photo === "") {
                        let type = '';
                        if (data.gender) {
                            type += 'img/boy.png';
                        } else {
                            type += 'img/girl.png';
                        }
                        menuUser += `
                <img class="img-profile rounded-circle" src="${type}" style="max-width: 60px">
                <span id="userNameLogin" class="ml-2 d-none d-lg-inline text-white small">${displayName}</span>
            `;
                    } else {
                        menuUser += `
                <img class="img-profile rounded-circle" src="http://localhost:4444/${data.photo}" style="max-width: 60px">
                <span id="userNameLogin" class="ml-2 d-none d-lg-inline text-white small">${displayName}</span>
            `;
                    }
                    $("#menu-user-info").html(menuUser);
                }
            });
        </script>

        <!---- Get data for Dashboard ---->
        <script type="text/javascript">
            $(document).ready(function () {
                const apiUrlBill = 'http://localhost:4444/bill/s';
                const authenticate = JSON.parse(localStorage.getItem("dataLogin"));

                $.ajax({
                    url: apiUrlBill,
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    headers: {
                        Authorization: 'Bearer ' + authenticate.token
                    },
                }).done(async (result) => {
                    let str = "";
                    const data = result.data;
                    let sum = 0;

                    for (const i of data) {
                        let status = "";
                        if (i.hasCancel) {
                            status += '</td><td><span class="badge badge-danger">Reject</span>'
                            if (i.hasPaied) {
                                sum += i.total;
                            }
                        } else {
                            if (i.hasPaied) {
                                status += '</td><td><span class="badge badge-success">Complete</span>'
                                sum += i.total;
                            } else {
                                status += '</td><td><span class="badge badge-primary">Processing</span>'
                            }
                        }
                        const apiUrlUser = `http://localhost:4444/user/${i.userId}`;
                        let userName = "";
                        await $.ajax({
                            url: apiUrlUser,
                            type: "GET",
                            contentType: "application/json",
                            dataType: "json",
                            headers: {
                                Authorization: 'Bearer ' + authenticate.token
                            }, success: function (data) {
                                userName += data.data.fullName;
                            }
                        });
                        const apiUrlTour = `http://localhost:4444/tour/${i.tourId}`;
                        let tourName = "";
                        await $.ajax({
                            url: apiUrlTour,
                            type: "GET",
                            contentType: "application/json",
                            dataType: "json",
                            headers: {
                                Authorization: 'Bearer ' + authenticate.token
                            }, success: function (data) {
                                tourName += data.data.tourName;
                            }
                        });
                        str += '<tr>'
                            + '<td>' + i._id
                            + '</td><td>' + userName
                            + '</td><td> ' + tourName
                            + status
                            + '</td ><td>' + `${new Date(Date.parse(i.applyDate)).getDate()}/${new Date(Date.parse(i.applyDate)).getMonth() + 1}/${new Date(Date.parse(i.applyDate)).getFullYear()}`
                            + '</td></tr>';
                    }
                    const table = document.getElementById("bodyTable");
                    table.innerHTML = str;
                    const totalBill = document.getElementById("totalBill");
                    const totalPrice = document.getElementById("totalPrice");
                    totalPrice.innerHTML = "$ " + sum.toLocaleString();
                    totalBill.innerHTML = (data ? data.length : 0).toLocaleString();

                });

                const apiUrlUser = 'http://localhost:4444/user/s';
                $.ajax({
                    url: apiUrlUser,
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    headers: {
                        Authorization: 'Bearer ' + authenticate.token
                    },
                }).done((result) => {
                    const data = result.data;
                    let sum = 0;
                    let name;
                    for (const i of data) {
                        if (i.id === authenticate.userId) {
                            name = i.displayName;
                        }
                        sum += i.total;
                    }
                    const userNameLogin = document.getElementById("userNameLogin");
                    userNameLogin.innerHTML = name;
                    localStorage.setItem("displayName", JSON.stringify(name));
                    const totalUser = document.getElementById("totalUser");
                    totalUser.innerHTML = (data ? data.length : 0).toLocaleString();
                });

                const apiUrlCompany = 'http://localhost:4444/company/s';
                $.ajax({
                    url: apiUrlCompany,
                    type: "GET",
                    contentType: "application/json",
                    dataType: "json",
                    headers: {
                        Authorization: 'Bearer ' + authenticate.token
                    },
                }).done((result) => {
                    const data = result.data;
                    let sum = 0;
                    for (const i of data) {
                        sum += i.total;
                    }
                    const totalCompany = document.getElementById("totalCompany");
                    totalCompany.innerHTML = (data ? data.length : 0).toLocaleString();
                });
            });
        </script>
