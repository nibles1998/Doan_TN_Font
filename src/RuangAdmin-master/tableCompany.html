            <script>
                $(document).ready(function () {
                    const apiUrl = 'http://localhost:4444/company/s';
                    const authenticate = JSON.parse(localStorage.getItem("dataLogin"));
                    $.ajax({
                        url: apiUrl,
                        type: "GET",
                        contentType: "application/json",
                        dataType: "json",
                        headers: {
                            Authorization: 'Bearer ' + authenticate.token
                        },
                    }).done((result) => {
                        let str = "";
                        const data = result.data;
                        let currentIndex = 0;
                        for (const i of data) {
                            str += '<tr><td>'
                                + `<button type="button" id="btnDelete-${currentIndex}" onclick="getCompanyId(${currentIndex})" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter-Delete">Delete</button>`
                                + '</td><td>'
                                + `<button id="btnUpdate-${currentIndex}" type="button" onclick="getData(${currentIndex})" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter-Update">Update</button>`
                                + '</td>'
                                + `<td><span id="companyId-${currentIndex}">` + i.id
                                + '</td><td>' + i.companyName
                                + '</td><td>' + i.address
                                + '</td><td>' + i.phone
                                + '</td><td>' + i.fax
                                + '</td></tr>';
                            currentIndex++;
                        }
                        const table = document.getElementById("bodyTable");
                        table.innerHTML = str;
                        $('#dataTable').DataTable();
                        $('#dataTableHover').DataTable();
                    });
                });
            </script>

            <script>
                function getData(index) {
                    localStorage.setItem("companyId", $(`#companyId-${index}`).html());
                    const authenticate = JSON.parse(localStorage.getItem("dataLogin"));
                    const apiUrl = `http://localhost:4444/company/${localStorage.getItem("companyId")}`;
                    $.ajax({
                        url: apiUrl,
                        type: "GET",
                        contentType: "application/json",
                        headers: {
                            Authorization: 'Bearer ' + authenticate.token
                        },
                        dataType: "json",
                        success: function async(data) {
                            const info = data.data;
                            $("#companyName-update").val(info.companyName);
                            $("#address-update").val(info.address);
                            $("#phone-update").val(info.phone);
                            $("#fax-update").val(info.fax);
                        },
                        error: function (error) {
                            alert(error.responseJSON.message);
                        }
                    })
                }

                function getCompanyId(index) {
                    localStorage.setItem("companyId", $(`#companyId-${index}`).html());
                }

                function updateCompanyInfo() {
                    const companyId = localStorage.getItem("companyId");
                    const apiUrl = `http://localhost:4444/company/${companyId}`;
                    const authenticate = JSON.parse(localStorage.getItem("dataLogin"));
                    const companyInfo = {
                        companyName: $("#companyName-update").val(),
                        address: $("#address-update").val(),
                        phone: $("#phone-update").val(),
                        fax: $("#fax-update").val()
                    };
                    $.ajax(apiUrl, {
                        type: "PUT",
                        data: JSON.stringify(companyInfo),
                        contentType: "application/json",
                        dataType: "json",
                        headers: {
                            Authorization: 'Bearer ' + authenticate.token
                        },
                        success: function async(data) {
                            alert(data.message);
                            localStorage.removeItem("companyId");
                            location.reload();
                        },
                        error: function (error) {
                            alert(error.responseJSON.message);
                            localStorage.removeItem("companyId");
                            location.reload();
                        }
                    });
                }

                function createCompany() {
                    const apiUrl = 'http://localhost:4444/company';
                    const authenticate = JSON.parse(localStorage.getItem("dataLogin"));
                    const companyInfo = {
                        companyName: $("#companyName-create").val(),
                        address: $("#address-create").val(),
                        phone: $("#phone-create").val(),
                        fax: $("#fax-create").val()
                    };
                    $.ajax(apiUrl, {
                        type: "POST",
                        data: JSON.stringify(companyInfo),
                        contentType: "application/json",
                        dataType: "json",
                        headers: {
                            Authorization: 'Bearer ' + authenticate.token
                        },
                        success: function async(data) {
                            alert(data.message);
                            location.reload();
                        },
                        error: function (error) {
                            alert(error.responseJSON.message);
                            location.reload();
                        }
                    });
                }

                function deleteCompany() {
                    const apiUrl = `http://localhost:4444/company/${localStorage.getItem("companyId")}`;
                    const authenticate = JSON.parse(localStorage.getItem("dataLogin"));
                    $.ajax(apiUrl, {
                        type: "DELETE",
                        contentType: "application/json",
                        dataType: "json",
                        headers: {
                            Authorization: 'Bearer ' + authenticate.token
                        },
                        success: function async(data) {
                            alert(data.message);
                            localStorage.removeItem("companyId");
                            location.reload();
                        },
                        error: function (error) {
                            alert(error.responseJSON.message);
                            localStorage.removeItem("companyId");
                            location.reload();
                        }
                    });
                }
            </script>
