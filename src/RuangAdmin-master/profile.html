        <script>
            $(document).ready(function () {
                const dataLogin = localStorage.getItem("dataLogin");
                if (dataLogin === null || dataLogin === undefined) {
                    window.location.assign('http://localhost:4445/admin');
                }
            });
        </script>
        <script>
            const displayName = JSON.parse(localStorage.getItem("displayName"));
            const userNameLogin = document.getElementById("userNameLogin");
            userNameLogin.innerHTML = displayName;
        </script>

        <!---- Get data for Dashboard ---->
        <script type="text/javascript">
            const authenticate = JSON.parse(localStorage.getItem("dataLogin"));
            const apiUrlUser = `http://localhost:4444/user/${authenticate.userId}`;
            $.ajax({
                url: apiUrlUser,
                type: "GET",
                contentType: "application/json",
                dataType: "json",
                headers: {
                    Authorization: 'Bearer ' + authenticate.token
                },
            }).done((result) => {
                const data = result.data;
                $("#fullName-info").html(data.fullName);
                $("#displayName-info").html(data.displayName);
                $("#dateOfBirth-info").html(`${new Date(Date.parse(data.dateOfBirth)).getDate()}/${new Date(Date.parse(data.dateOfBirth)).getMonth() + 1}/${new Date(Date.parse(data.dateOfBirth)).getFullYear()}`);
                $("#address-info").html(data.address);
                $("#phone-info").html(data.phone);
                $("#email-info").html(data.email);
                $("#country-info").html(data.country);
                data.note === "" ? $("#note-info").html(data.note) : $("#note-info").html("Anything!");
            });
        </script>

        <script>
            $("#killToken").click(function () {
                localStorage.removeItem("dataLogin");
                localStorage.removeItem("displayName");
            })
        </script>
